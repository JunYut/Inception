services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx/
    image: srcs-nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/wordpress/
    networks:
      - wpnet
    restart: on-failure

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/
    image: srcs-wordpress
    depends_on:
      - mariadb
      - redis
    ports:
      - "9000"
    volumes:
      - wordpress_data:/var/www/wordpress/
    networks:
      - wpnet
    env_file:
      - ./.env
    restart: on-failure

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/
    image: srcs-mariadb
    ports:
      - "3306"
    volumes:
      - mariadb_data:/var/lib/mysql/
    networks:
      - wpnet
    env_file:
      - ./.env
    restart: on-failure

  redis:
    container_name: redis
    build: ./requirements/bonus/redis/
    image: srcs-bonus-redis
    ports:
      - "6379"
    networks:
      - wpnet
    restart: on-failure

volumes:
  mariadb_data:
    name: mariadb_data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/tjun-yu/data/mariadb/

  wordpress_data:
    name: wordpress_data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/tjun-yu/data/wordpress/

networks:
  wpnet:
    driver: bridge
